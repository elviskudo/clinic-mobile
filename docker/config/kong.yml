_format_version: "2.1"

services:

  # ================= AUTH =================
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth/v1
        strip_path: false
    plugins:
      - name: cors

  # ================= REST (PostgREST) =================
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1
        strip_path: false
    plugins:
      - name: cors

  # ================= REALTIME =================
  - name: realtime
    url: http://realtime:4000
    routes:
      - name: realtime-route
        paths:
          - /realtime/v1
        strip_path: false
    plugins:
      - name: cors

  # ================= STORAGE =================
  - name: storage
    url: http://storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1
        strip_path: false
    plugins:
      - name: cors

  # ================= META =================
  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-route
        paths:
          - /pg
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - "*"
      credentials: true
