include: package:flutter_lints/flutter.yaml

analyzer:
  plugins:
    - custom_lint
  errors:
    deprecated_member_use: ignore
    invalid_annotation_target: ignore
  exclude:
    - fixtures/**
    - '**/*.g.dart'
    - '**/*.freezed.dart'
    - '**/*.config.dart'
    - '**/*.gen.dart'
    - '**/feature**/*_test.dart'

linter:
  rules:
    - prefer_single_quotes